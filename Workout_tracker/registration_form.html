<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">User Registration</h2>
        <form method="POST" action="pages/registration_process.php" class="form">
            <div class="form-group">
                <label for="username" class="label">Username:</label>
                <input type="text" id="username" name="username" class="input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" name="password" class="input" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="label">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input" required>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <p class="text">Already have an account? <a href="login.html" class="link">Login</a></p>
    </div>
    <script src="js/registration_form.js"></script>
</body>
</html>
